<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/evento/saveevento}" th:object=${evento}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Evento</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<div class="form-group">
								<input type="hidden" th:field="*{idEvento}" /> <label>Descripcion</label>
								<input th:field="*{descripcion}" type="text"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Fecha y hora</label> <input th:field="*{fechaHora}"
									type="datetime-local" class="form-control" />
							</div>
							<div class="form-group">
								<label for="dispositivo">Dispositivo</label> <select
									id="idDispositivo" name="dispositivo" class="form-control"
									th:field="*{dispositivo}">
									<option value="">Seleccione un dispositivo</option>
									<option th:each="sensoresLuz : ${sensoresLuz}"
										th:value="${sensoresLuz.idDispositivo}" th:text="${sensoresLuz.nombre}"></option>
									<option th:each="sensoresProximidad : ${sensoresProximidad}"
										th:value="${sensoresProximidad.idDispositivo}"
										th:text="${sensoresProximidad.nombre}"></option>
								</select>
							</div>
						</div>
					</div>

					<div class="card-footer">
						<input type="submit" value="Agregar" class="btn btn-success">
					</div>
						<div class="card-footer">
							<input type="submit" value="Agregar" class="btn btn-success">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>

</html>
